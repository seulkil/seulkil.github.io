apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.bookkeeping.ongoing.ongoing_bookkeeping"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 3
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile fileTree(dir: 'libs', include: 'Parse-*.jar')
    compile fileTree(dir: 'libs', include: 'javax.mail.jar')
    compile fileTree(dir: 'libs', include: 'additionnal.jar')
    compile fileTree(dir: 'libs', include: 'activation.jar')
    compile fileTree(dir: 'libs', include: 'ksoap2-android-2.5.2.jar')
}